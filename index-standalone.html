<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ENVO Goris — Digital Business Card</title>

    <!-- Tailwind Play CDN (single-file usage) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue 3 UMD (for interactive features) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
        /* Soft safe-area padding for modern phones */
        :root { --card-bg: linear-gradient(180deg, rgba(243,249,241,1) 0%, rgba(255,255,255,1) 100%); }
        body { background: #f3f4f6; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
        .brand-dark { color: #0f2b24; }        /* dark green/near-black */
        .brand-green { color: #1fab6b; }       /* bright green accent */
        .brand-bg { background: linear-gradient(135deg, #eaf7ee 0%, #ffffff 100%); }
        /* subtle glass effect for card */
        .card { backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div id="app" class="w-full max-w-sm">
    <main class="card rounded-2xl shadow-lg overflow-hidden border border-gray-100 brand-bg">
        <!-- Header / Logo -->
        <div class="p-5 flex items-center gap-4">
            <!-- Replace this inline SVG with the official ENVO Goris logo image:
                 <img src="https://example.com/envo-logo.png" alt="ENVO Goris logo" class="w-16 h-16 object-contain rounded" />
            -->
            <div class="w-16 h-16 flex items-center justify-center bg-white rounded-xl ring-1 ring-gray-100">
                <!-- simple placeholder brand mark (green / dark) -->
                <svg viewBox="0 0 64 64" class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ENVO logo">
                    <circle cx="20" cy="32" r="14" fill="#1fab6b"/>
                    <rect x="32" y="18" width="22" height="28" rx="6" fill="#0f2b24"/>
                    <path d="M22 24 L42 24 L42 40 L22 40 Z" fill="#0f2b24" opacity="0.07"/>
                </svg>
            </div>

            <div class="flex-1">
                <div class="text-sm text-gray-500">Company</div>
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-semibold brand-dark">ENVO Goris</h1>
                    <span class="text-xs px-2 py-1 rounded-lg bg-green-50 brand-green font-medium">Sustainable Energy</span>
                </div>
                <p class="mt-1 text-sm text-gray-500">Alex Goris — Head of Global Partnerships</p>
            </div>
        </div>

        <!-- contact actions grid -->
        <div class="px-5 pb-4">
            <div class="grid grid-cols-3 gap-3">
                <!-- Phone -->
                <a :href="'tel:' + contact.phoneRaw" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Call">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 1.08 4.18 2 2 0 0 1 3 2h3a2 2 0 0 1 2 1.72c.12 1.05.38 2.07.76 3.03a2 2 0 0 1-.45 2.11L7.31 11.7a16 16 0 0 0 6 6l1.84-1.84a2 2 0 0 1 2.11-.45c.96.38 1.98.64 3.03.76A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span class="text-xs text-gray-700">Call</span>
                </a>

                <!-- Email -->
                <a :href="'mailto:' + contact.email" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Email">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16v16H4z" stroke="none" fill="#fff" opacity="0"/>
                        <path d="M22 6L12 13 2 6" />
                    </svg>
                    <span class="text-xs text-gray-700">Email</span>
                </a>

                <!-- Location / Map -->
                <a :href="mapLink" target="_blank" rel="noopener" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Open map">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 11-9 11s-9-4-9-11a9 9 0 1 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span class="text-xs text-gray-700">Map</span>
                </a>

                <!-- SMS -->
                <a :href="'sms:' + contact.phoneRaw" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Send SMS">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="text-xs text-gray-700">SMS</span>
                </a>

                <!-- WhatsApp -->
                <a :href="whatsappLink" target="_blank" rel="noopener" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="WhatsApp">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5A9 9 0 1 0 10.5 21L7 22l1-3.5A9 9 0 0 0 21 11.5z"></path>
                        <path d="M17.5 13.5a2.5 2.5 0 0 1-3.5 0l-1-1"></path>
                    </svg>
                    <span class="text-xs text-gray-700">WhatsApp</span>
                </a>

                <!-- Viber -->
                <a :href="viberLink" target="_blank" rel="noopener" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Viber">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12c0-5.52 4.48-10 10-10s10 4.48 10 10" />
                        <path d="M2 12c0 5.52 4.48 10 10 10 1.66 0 3.24-.34 4.65-.94L22 22l-1.94-4.35" />
                        <path d="M6 8c2.5 1.5 4.5 3.5 6 6" />
                    </svg>
                    <span class="text-xs text-gray-700">Viber</span>
                </a>

                <!-- TikTok -->
                <a :href="tiktokLink" target="_blank" rel="noopener" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="TikTok">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 8v8a4 4 0 1 0 4-4V5h3" />
                    </svg>
                    <span class="text-xs text-gray-700">TikTok</span>
                </a>

                <!-- Instagram -->
                <a :href="instagramLink" target="_blank" rel="noopener" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Instagram">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span class="text-xs text-gray-700">Instagram</span>
                </a>

                <!-- Facebook -->
                <a :href="facebookLink" target="_blank" rel="noopener" class="action-btn group flex flex-col items-center p-3 rounded-lg bg-white border border-gray-100 hover:shadow-sm" title="Facebook">
                    <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a4 4 0 0 0-4 4v3H8v4h3v8h4v-8h3l1-4h-4V6a1 1 0 0 1 1-1h3z"/>
                    </svg>
                    <span class="text-xs text-gray-700">Facebook</span>
                </a>
            </div>
        </div>

        <!-- CTA row -->
        <div class="px-5 pb-6">
            <div class="flex gap-3">
                <button @click="downloadVCard" class="flex-1 py-3 rounded-xl bg-[#0f2b24] text-white font-medium shadow hover:opacity-95">
                    Save to Contacts
                </button>
                <button @click="openAbout" class="w-12 h-12 rounded-xl bg-white border border-gray-100 flex items-center justify-center" title="About">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                </button>
            </div>

            <div class="mt-3 flex gap-3">
                <button @click="generateDraftEmail" class="flex-1 py-2 rounded-lg bg-green-50 text-[#0f2b24] font-medium border border-transparent hover:bg-green-100">
                    Draft Email
                </button>
                <button @click="shareCard" class="w-12 h-12 rounded-lg bg-white border border-gray-100 flex items-center justify-center" title="Share">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="#0f2b24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7" />
                        <path d="M16 6l-4-4-4 4" />
                        <path d="M12 2v14" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- expandable sections: About & Draft Email preview -->
        <div v-if="showAbout" class="px-5 pb-6 border-t border-gray-100 bg-white">
            <div class="py-4">
                <div class="flex items-start justify-between">
                    <div>
                        <h3 class="text-sm font-semibold brand-dark">About ENVO</h3>
                        <p class="mt-2 text-sm text-gray-600">{{ aboutText }}</p>
                    </div>
                    <button @click="showAbout=false" class="text-gray-400 hover:text-gray-600 p-2">
                        ✕
                    </button>
                </div>
            </div>
        </div>

        <div v-if="draftEmailVisible" class="px-5 pb-6 border-t border-gray-100 bg-white">
            <div class="py-4">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h3 class="text-sm font-semibold brand-dark">Draft Email</h3>
                        <textarea v-model="draftEmail" rows="6" class="mt-2 w-full p-3 border rounded text-sm text-gray-700" ></textarea>
                        <div class="flex gap-2 mt-3">
                            <button @click="openMailClient" class="flex-1 py-2 rounded-lg bg-[#0f2b24] text-white text-sm font-medium">Open Mail Client</button>
                            <button @click="copyDraft" class="py-2 px-3 rounded-lg bg-gray-50 text-sm border">Copy</button>
                        </div>
                    </div>
                    <button @click="draftEmailVisible=false" class="text-gray-400 hover:text-gray-600 p-2">
                        ✕
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer tiny -->
        <div class="px-5 py-4 border-t border-gray-100 text-xs text-gray-400 bg-white">
            <div class="flex items-center justify-between">
                <span>envo_goris</span>
                <a :href="instagramLink" target="_blank" rel="noopener" class="underline">Instagram</a>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            // Default contact details (edit as needed)
            const phone = '+1234567890';
            return {
                contact: {
                    name: 'Alex Goris',
                    title: 'Head of Global Partnerships',
                    company: 'ENVO Goris',
                    phoneRaw: phone,              // keep + for tel:, sms:
                    email: 'alex.goris@envogoris.com',
                    address: 'Goris, Armenia',    // editable placeholder
                    website: 'https://www.instagram.com/envo_goris/'
                },
                showAbout: false,
                draftEmailVisible: false,
                draftEmail: '',
                aboutText: 'ENVO focuses on advancing sustainable energy solutions by integrating clean technology, smart energy management, and strategic partnerships to reduce carbon footprint and accelerate the green transition.',
                // social links (edit to point to official pages)
                instagramLink: 'https://www.instagram.com/envo_goris/',
                facebookLink: 'https://www.facebook.com/envo_goris',
                tiktokLink: 'https://www.tiktok.com/@envo_goris',
            };
        },
        computed: {
            // map link: open default mapping service with the address (Google Maps query)
            mapLink() {
                return 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(this.contact.address);
            },
            // whatsapp link uses wa.me (phone without + or spaces)
            whatsappLink() {
                const plain = this.contact.phoneRaw.replace(/\D/g, '');
                return 'https://wa.me/' + plain;
            },
            viberLink() {
                // viber URI scheme (some platforms support)
                const plain = this.contact.phoneRaw.replace(/\D/g, '');
                return 'viber://chat?number=%2B' + plain;
            }
        },
        methods: {
            openAbout() {
                // toggles the About panel
                this.showAbout = true;
                this.draftEmailVisible = false;
            },
            generateDraftEmail() {
                // populate a professional follow-up template
                const { name, title, company, email } = this.contact;
                this.draftEmail = `Subject: Great to connect — next steps\n\nHello [First Name],\n\nIt was a pleasure meeting you recently. I’m ${name}, ${title} at ${company}. I appreciated our conversation about potential collaborations in the sustainable energy space and would love to explore how we might work together.\n\nSuggested next steps:\n1) A short 30-min call to align on priorities\n2) Share a one-page summary of our capabilities\n\nWould you be available for a call next week? I can be reached at ${this.contact.phoneRaw} or ${email}.\n\nBest regards,\n${name}\n${title} — ${company}\n${this.contact.website}`;
                this.draftEmailVisible = true;
                this.showAbout = false;
            },
            openMailClient() {
                // open default mail client with subject and body
                const subject = encodeURIComponent(this.draftEmail.split('\n')[0].replace(/^Subject:\s*/i, '') || 'Follow up');
                const body = encodeURIComponent(this.draftEmail.replace(/^Subject:.*\n/, ''));
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            },
            copyDraft() {
                navigator.clipboard?.writeText(this.draftEmail).then(() => {
                    // small in-app feedback is possible, but keep it minimal
                    alert('Draft copied to clipboard');
                }).catch(()=> {
                    alert('Could not copy — please select and copy manually.');
                });
            },
            downloadVCard() {
                // Generate a simple vCard and trigger download
                const c = this.contact;
                const lines = [
                    'BEGIN:VCARD',
                    'VERSION:3.0',
                    `FN:${c.name}`,
                    `N:${c.name.split(' ').slice(-1).join(' ')};${c.name.split(' ').slice(0,-1).join(' ')}`,
                    `ORG:${c.company}`,
                    `TITLE:${c.title}`,
                    `TEL;TYPE=WORK,VOICE:${c.phoneRaw}`,
                    `EMAIL;TYPE=WORK:${c.email}`,
                    `ADR;TYPE=WORK:;;${c.address};;;;`,
                    `URL:${c.website}`,
                    'END:VCARD'
                ].join('\r\n');

                const blob = new Blob([lines], {type: 'text/vcard'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${c.name.replace(/\s+/g,'_')}.vcf`;
                document.body.appendChild(a);
                a.click();
                setTimeout(()=> {
                    URL.revokeObjectURL(url);
                    a.remove();
                }, 200);
            },
            shareCard() {
                // attempt to use Web Share API (mobile). fallback to copying profile URL
                const shareData = {
                    title: `${this.contact.name} — ${this.contact.company}`,
                    text: `Connect with ${this.contact.name} at ${this.contact.company}`,
                    url: this.contact.website
                };
                if (navigator.share) {
                    navigator.share(shareData).catch(()=>{/* user canceled or not supported */});
                } else {
                    navigator.clipboard?.writeText(this.contact.website).then(()=> {
                        alert('Profile URL copied to clipboard');
                    }).catch(() => {
                        alert(this.contact.website);
                    });
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
